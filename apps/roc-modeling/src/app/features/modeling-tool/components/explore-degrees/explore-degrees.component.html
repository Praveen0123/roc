<form [formGroup]="formGroup"
      (ngSubmit)="onFormSubmit()">

  <section class="flex flex-col w-full">

    <!-- GOAL LOCATION  -->
    <div class="my-1">
      <vp-auto-complete formControlName="location"
                        [touched]="formGroup.get('location').touched"
                        [autoCompleteType]="autoCompleteTypeEnum.Location"
                        [label]="'Location'"
                        [shouldLabelFloat]="false"
                        [placeholder]="'zip, or city, state'"
                        [formFieldAppearance]="'standard'"></vp-auto-complete>
    </div>


    <!-- DEGREE LEVEL -->
    <div class="my-1">

      <mat-form-field class="w-full">
        <mat-label>Degree level</mat-label>
        <mat-select placeholder="choose a degree"
                    formControlName="degreeLevel"
                    [compareWith]="compareEducationLevelFunction"
                    required>

          <mat-option *ngFor="let item of availableEducationLevel; let i=index;"
                      [value]="item">
            {{availableEducationLevel[i].displayName}}
          </mat-option>

        </mat-select>
      </mat-form-field>

    </div>


    <!-- GOAL DEGREE PROGRAM -->
    <div class="mt-1">

      <vp-auto-complete formControlName="degreeProgram"
                        [touched]="formGroup.get('degreeProgram').touched"
                        [autoCompleteType]="autoCompleteTypeEnum.Major"
                        [label]="'Degree Program'"
                        [shouldLabelFloat]="false"
                        [placeholder]="'choose a program'"
                        [isRequired]="true"
                        [formFieldAppearance]="'standard'"></vp-auto-complete>
    </div>


    <!-- GOAL OCCUPATION -->
    <div class="mt-1"
         *ngIf="!occupationList || occupationList.length === 0">

      <vp-auto-complete formControlName="occupation"
                        [touched]="formGroup.get('occupation').touched"
                        [autoCompleteType]="autoCompleteTypeEnum.Occupation"
                        [label]="'Career Goal'"
                        [shouldLabelFloat]="false"
                        [placeholder]="'Enter Keywords'"
                        [isRequired]="true"
                        [formFieldAppearance]="'standard'"></vp-auto-complete>

    </div>
    <div class="mt-1"
         *ngIf="occupationList && occupationList.length > 0">


      <mat-form-field class="w-full">
        <mat-label>Career Goal</mat-label>
        <mat-select placeholder="choose a career"
                    formControlName="occupation"
                    [compareWith]="compareOccupationFunction"
                    required>

          <mat-option *ngFor="let item of occupationList"
                      [value]="item">
            {{item.name}}
          </mat-option>

        </mat-select>
      </mat-form-field>

    </div>


    <!-- RETIREMENT AGE  -->
    <div class="mt-6 mb-1">

      <roc-slider label="Retirement Age"
                  formControlName="retirementAge"
                  [min]="retirementAgeMinimum"
                  [max]="retirementAgeMaximum"
                  class="w-full"></roc-slider>

    </div>

  </section>

</form>
