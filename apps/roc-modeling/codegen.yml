overwrite: true
schema: 'http://api-returnon-college-development.us-east-2.elasticbeanstalk.com/graphql'
documents: 'apps/roc-modeling/src/app/core/graphql/**/*.graphql'
generates:
  apps/roc-modeling/src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-apollo-angular'
  apps/roc-modeling/graphql.schema.json:
    plugins:
      - 'introspection'
